<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="ball"></div>
    <nav>
        <div class="navbar">
            <h2>Cuberto</h2>
            <div class="menu">
                <span>menu</span>
                <i class="fa-solid fa-bars icon1"></i>
            </div>
        </div>
    </nav>

    <div class="hero-sec">
        <div class="first-line">
            <div class="text">We</div>
            <div class="text text1">develop</div>
        </div>
        <div style="display: flex;" class="second-line">
            <div class="first-video f-v2"><video class="first-video" src="//cdn.cuberto.com/cb/home/hero/1.mp4"
                    preload="auto" autoplay="" playsinline="" loop="" muted=""
                    style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);"></video></div>
            <div class="text text2">digital </div>
            <div class="text">products</div>
        </div>
        <div class="third-line">
            <div class="text text3">from</div>
            <div class="text">scratch</div>
        </div>
    </div>
    <video class="full-video" src="//cdn.cuberto.com/cb/showreel/1.mp4" autoplay="" playsinline="" loop=""
        muted=""></video>
    <div class="mid">
        <div class="left"><video id="leftv" src="//cdn.cuberto.com/cb/home/summary/1.mp4?3" preload="auto" autoplay=""
                playsinline="" loop="" muted=""></video></div>
        <div class="right">
            <p>Cuberto is a leading digital product agency focused on branding, UI/UX design, mobile, and web
                development.</p>
            <div class="btn">
                HOW WE WORK
            </div>
        </div>
    </div>

    <div class="elements-div">
        <div class="first-line" style="color: white;">
            <div class="text">Featured</div>
        </div>
        <div style="display: flex;" class="second-line">
            <div class="first-video f-v2"><video class="first-video" src="//cdn.cuberto.com/cb/home/featured/header.mp4"
                    preload="auto" autoplay="" playsinline="" loop="" muted=""
                    style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px);"></video></div>
            <div class="text text2" style="color: white; font-style: italic;">projects </div>
        </div>
        <div>

            <video class="f1-elem" src="//cdn.cuberto.com/cb/projects/puntopago/cover.mp4" preload="auto" playsinline=""
                loop="" muted=""></video>
            <p class="first-p">Punto Pago</p>
        </div>
        <div>
            <video class="f2-elem" src="//cdn.cuberto.com/cb/projects/qvino/cover.mp4"
                    preload="auto"  playsinline="" loop="" muted="" style="border-radius:40px;"></video>
            <p class="first-p">Punto Pago</p>
        </div>
    </div>
    <!-- <video src="//cdn.cuberto.com/cb/showreel/1.mp4" autoplay="" playsinline="" loop="" muted=""></video> -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
        integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFr F1Tf090XqB+EVgXnVjw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
